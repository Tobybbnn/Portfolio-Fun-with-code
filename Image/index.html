  <script>
    let SEVEN = document.querySelector(".NINE");
    let EIGHT = document.querySelector(".EIGHT");
    let NINE = document.querySelector(".NINE");
    let ELEVEN = document.querySelector(".ELEVEN");
    let TEXT = document.querySelector(".textRight");

    window.addEventListener("scroll", function () {
      let value = window.scrollY;
      SEVEN.style.marginLeft = value * 0.25 + "px";
      EIGHT.style.marginLeft = value * 0.1 + "px";
      NINE.style.right = value * 0.25 + "px";
      ELEVEN.style.right = value * 0.25 + "px";
      TEXT.style.top = value * 0.55 + "px";
    });
